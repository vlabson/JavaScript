<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilizando Document </title>
</head>
<body>
    
    <script>
        const nome = prompt('Digite seu Nome Completo: ');
        document.body.innerHTML += `Seu nome é: <strong>${nome}</strong></br>`;
        document.body.innerHTML += `Seu nome tem <strong>${nome.length}</strong></br>`;
        document.body.innerHTML += `A segunda letra do seu nome é: <strong>${nome[1]}</strong></br>`;
        document.body.innerHTML += `Qual o primeiro indice da letra A do seu nome? <strong>${nome.indexOf('a')+1}</strong></br>`;
        document.body.innerHTML += `Qual o ultimo indice da letra A no seu nome? <strong>${nome.lastIndexOf('a')+1}</strong></br>`;
        document.body.innerHTML += `As ultimas 3 letras do seu nome são: <strong>${nome.slice(-3, nome.length)}</strong></br>`;
        document.body.innerHTML += `As palavras do seu nome são: <strong>${nome.split(' ')}</strong></br>`; 
        document.body.innerHTML += `Seu nome com letras maiuscula: <strong>${nome.toUpperCase()}</strong></br>`;
        document.body.innerHTML += `Seu nome com letras minuscula: <strong>${nome.toLowerCase()}</strong></br>`;
    </script>
    
</body>
</html>
